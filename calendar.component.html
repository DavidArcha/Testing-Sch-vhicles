<div class="calendar-container">
    <!-- Month Navigation -->
    <div class="calendar-header">
      <button class="nav-arrow" (click)="previousMonth()">&#9664;</button>
      <span>{{ monthNames[currentMonth] }} {{ currentYear }}</span>
      <button class="nav-arrow" (click)="nextMonth()">&#9654;</button>
    </div>
  
    <!-- Calendar Days -->
    <div class="calendar-days">
      <div *ngFor="let dayObj of daysInMonth" 
           class="calendar-day" 
           [ngClass]="{
             'weekend': dayObj.day === 6 || dayObj.day === 0, 
             'empty': dayObj.date === null
           }">
        <!-- Display day and date -->
        <div class="calendar-day-header" *ngIf="dayObj.date">{{ weekdays[dayObj.day] }}</div>
        <div *ngIf="dayObj.date">{{ dayObj.date }}</div>
      </div>
    </div>
  </div>
